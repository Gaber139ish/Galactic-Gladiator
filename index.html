<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Gladiator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0) rotate(0); }
        5% { filter: brightness(1.8) drop-shadow(0 0 8px rgba(255, 100, 100, 0.7)); } /* Red flash */
        10%, 50% { filter: brightness(1); }
        20% { transform: translateX(-9px) rotate(-3deg); }
        40% { transform: translateX(9px) rotate(3deg); }
        60% { transform: translateX(-5px) rotate(1.5deg); }
        80% { transform: translateX(5px) rotate(-1.5deg); }
      }
      .animate-poison {
        animation: poison-pulse 1.5s infinite;
      }
      @keyframes poison-pulse {
        0%, 100% { box-shadow: 0 0 10px #16a34a, 0 0 20px #16a34a inset; }
        50% { box-shadow: 0 0 15px #4ade80, 0 0 30px #4ade80 inset; }
      }
       .animate-stun {
        animation: stun-shake 0.8s infinite;
      }
      @keyframes stun-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-3px) rotate(-2deg); }
        75% { transform: translateX(3px) rotate(2deg); }
      }
      /* Gladiator Sprites */
      .gladiator-sprite {
        height: 12rem; /* 192px */
        width: 12rem; /* 192px */
        margin: 1rem auto;
        border-radius: 9999px;
        border-width: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease-out;
      }
      .player-sprite {
        border-color: #06b6d4; /* cyan-500 */
        background: radial-gradient(circle, #22d3ee, #0891b2);
        box-shadow: 0 0 15px #06b6d4;
      }
      .enemy-sprite {
        border-color: #f43f5e; /* rose-500 */
        background: radial-gradient(circle, #fb7185, #e11d48);
        box-shadow: 0 0 15px #f43f5e;
      }

      /* Attack Animations */
      .animate-attack-player {
        animation: lunge-player 0.4s ease-in-out;
      }
      @keyframes lunge-player {
        0%, 100% { transform: translateX(0); }
        40% { transform: translateX(35px) scale(1.08); }
        80% { transform: translateX(30px) scale(1.06); }
      }

      .animate-attack-enemy {
        animation: lunge-enemy 0.4s ease-in-out;
      }
      @keyframes lunge-enemy {
        0%, 100% { transform: translateX(0); }
        40% { transform: translateX(-35px) scale(1.08); }
        80% { transform: translateX(-30px) scale(1.06); }
      }
    </style>

</html>
